<!doctype html>
<html>
<head>
	<title>now-context demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

	<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
		import '@polymer/iron-demo-helpers/demo-snippet';
		import '@polymer/polymer/lib/elements/dom-bind';
		import './now-context-test';
		import '../now-context';
	</script>

	<style is="custom-style" include="demo-pages-shared-styles">
		#mainDiv {
			width: 80%;
			max-width: 80%;
		}
	</style>
</head>
<body>
<span id="browser-sync-binding"></span>
<div id="mainDiv" class="vertical-section-container centered">
	<h3>Basic now-context Demo</h3>
	<demo-snippet>
		<template>
			<dom-bind>
				<template>
					<now-context context="{{nowContext}}"></now-context>
					<now-context-test id="contextTest" context="{{nowContext}}"></now-context-test>
				</template>
			</dom-bind>
		</template>
	</demo-snippet>
</div>
</body>
</html>
