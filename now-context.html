<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../now-core/now-core.html">

<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
`now-context`

Manage the context of an application. All XHR requests should pass through this element

@author Keith Strickland <keith@redpillnow.com>
@demo demo/index.html
-->
<dom-module id="now-context">
	<template>
		<style>
			:host {
				display: none;
			}
		</style>
		<iron-ajax
			id="getAjax"
			method="GET"
			handle-as="json"
			verbose>
		</iron-ajax>
		<iron-ajax
			id="putAjax"
			method="PUT"
			content-type="application/json"
			handle-as="json"
			verbose>
		</iron-ajax>
		<iron-ajax
			id="postAjax"
			method="POST"
			content-type="application/json"
			handle-as="json"
			verbose>
		</iron-ajax>
		<iron-ajax
			id="deleteAjax"
			method="DELETE"
			content-type="application/json"
			handle-as="json"
			verbose>
		</iron-ajax>
		<iron-ajax
			id="patchAjax"
			method="PATCH"
			content-type="application/json"
			handle-as="json"
			verbose>
		</iron-ajax>
	</template>
</dom-module>

<script type="text/javascript" src="now-context.js"></script>
